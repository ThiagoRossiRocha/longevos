{% extends "registration/base.html" %}

{% load bootstrap3 %}
{% load static %}  

{% block title %}Longevos / Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <center>
              <br><br> 
              <img src="{% static 'core/img/logoLongevos.jpeg' %}"
                   class="img-responsive" style="max-width: 300px;">
              <br>
            </center>  
            <br>
              <div class="account-wall">
                <form class="form-signin" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <span class="clearfix"></span>
                <p style="text-align:center;">
                  <button type="submit" style="width:100%;" class="btn btn-primary btn-small" >
                    {% bootstrap_icon 'glyphicon glyphicon-off' %} Entrar
                  </button>
                </p>
                </form>
              </div>
              <div class="alert alert-info text-center">
                <h4 class="text-center"><small><a href="https://www.lapinf.ufn.edu.br" target="_blank">Laboratório de Práticas</a><br>
                Ciência da Computação / Disciplina Tópicos Avançados</small></h4>
              </div>  
              
              <div align="center">
                <img src="{% static 'core/img/logoStarPadel.png' %}"
                    style="width: 100px;">
                <img src="{% static 'core/img/logoStarPadel.png' %}"
                    style="width: 100px;">
                <img src="{% static 'core/img/logoUFN_hor.jpg' %}"
                    style="width: 100px;">
              </div>
            <br>       
        </div>
    </div>
{% endblock %}
